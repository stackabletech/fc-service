<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Demo Portal</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <!-- Jquery main  : https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js -->
        <script src="js/library/jquery.min.js"></script>

        <!-- Datatable CSS  : //cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css-->
        <link href='css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'/>

        <!-- Datatable JS : //cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js-->
        <script src="js/library/jquery.dataTables.min.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Demo Portal</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="loadPage('participants.html','Participants')">Participants</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="loadPage('users.html', 'Users')">Users</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="loadPage('roles.html', 'Roles')">Roles</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">

                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
<!--                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>-->
<!--                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>-->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome User</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!" onclick="logout()">Logout</a>
                                        <form action="logout" method="post" id="LogoutForm" hidden>
                                            <input type="submit" name="Logout"  value="Logout" />
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>


                <!-- Page content-->
                <div class="container-fluid">
                    <h3 class="mt-3" id="pageTask"></h3><br>
                    <div id="nav-placeholder"></div>
                </div>
            </div>

        </div>
        <!-- Bootstrap core JS  : https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js  -->
        <script src="js/library/bootstrap.bundle.min.js"></script>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
         <script>
           function loadPage(page,name){
             //console.log(page);
             $("#nav-placeholder").load(page);
              $("#pageTask").text(name+" Operation");
           };

           function logout(){

                $.ajax('/ssn', {
                    type: 'DELETE',  // http method
                    success: function (data, status, xhr) {
                        //console.log("post logout success");

                        //After deleting user session from keyclok now logouting spring context.
                        $( "#LogoutForm" ).submit();

                    },
                    error: function (jqXhr, textStatus, errorMessage) {
                        console.log(" logout failure");

                    }
                });
           }
     </script>
    </body>
</html>
