<!DOCTYPE html>
<html lang="en">
<head>
    <title>Participants</title>
    <style>
        td.details-control {
    background: url('/images/details_open.png') no-repeat center center;
    cursor: pointer;
}
tr.details td.details-control {
    background: url('/images/details_close.png') no-repeat center center;
}
    </style>
</head>
<body>
<div class="sidebar-wrapper" id="page-content-wrapper">
    <div class="container">
        <div>
            <button class="btn btn-success" id="addButton" type="button">Add</button>
        </div>
        <br>

        <table class="table table-bordered table-light cell-border" id="participantTable" style="width:100%" cellspacing="0">
            <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Public-Key</th>
                <th>Self-Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
        </table>

        <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal" id="addModal" role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add New Participants</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label" for="editData">Details :</label>
                                <textarea class="form-control" style="min-width: 100%" rows="12" id="addData" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary close" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="button" id="submitAddButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>


        <div aria-hidden="true" aria-labelledby="editModalLabel" class="modal" id="editModal" role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Details</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label" for="editData">Edit :</label>
                                <textarea class="form-control" style="min-width: 100%" rows="12" id="editData" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary close" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="button" id="submitEditButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- confirm dialog-->
        <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content border-0">
                    <div class="modal-body p-0">
                        <div class="card border-0 p-sm-3 p-2 justify-content-center">
                            <div class="card-header pb-0 bg-white border-0 "><div class="row"><div class="col ml-auto"><button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button></div> </div>
                                <p class="font-weight-bold mb-2"> Are you sure you wanna delete this ?</p></div>
                            <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                <div class="row justify-content-end no-gutters"><div class="col-auto"><button type="button" class="btn btn-light text-muted" data-dismiss="modal">Cancel</button></div><div class="col-auto"><button type="button" class="btn btn-danger px-4" data-dismiss="modal">Delete</button></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

<script src="js/participants.js"></script>
</html>
